<hr/>
<div class="comment">
    <form action="{% url 'comment:index' %}" method="POST" class="form-group">
        {% csrf_token %}
        <input name="target" type="hidden" value="{{ target }}"/>
        {{ comment_form }}
        <input class="btn btn-primary" type="submit" value="写好了!"/>
    </form>

    <!-- 评论列表 -->
    <ul class="list-group">
        {% for comment in comment_list %}
            <li class="list-group-item">
                <div class="nickname">
                    <a href="{{ comment.website }}">{{ comment.nickname }}</a>
                    <span>{{ comment.created_time }}</span>
                </div>
                    <div class="comment-content">{% autoescape off %}{{ comment.content }}{% endautoescape %}</div>
            </li>
        {% endfor %}
    </ul>
</div>
